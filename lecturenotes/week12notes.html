<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        /* welcome function will not run until called */
        function welcome()
        {
            alert("Hello World");
        }
        function second()
        {
            alert("Second Message");
        }
        function third()
        {
            alert("Third Message");
        }

    </script>
</head>
<body onload="second();">
    <h1 onmouseover="third();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam sequi itaque possimus? Quod dolor laboriosam quae ipsum aspernatur id autem, molestias deserunt dolorum sunt ratione veniam rem dicta eaque a.</p>
    <!-- calling the function welcome on an onclick event-->
    <a onclick="welcome();" href="">Run Welcome Message</a>
</body>
</html>
