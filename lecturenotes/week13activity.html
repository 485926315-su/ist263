<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 13 Activity</title>
    <script>
        function change()
        {
            document.getElementById("text").innerHTML="Orange Nation";
            document.getElementById("text").style.color="orange";
        }
    </script>
</head>
<body>
    <div>
        <p id="text" onclick="change();">Syracuse University</p>
    </div>
</body>
</html>
